name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli

      - name: Install Composer
        run: composer install

      - name: Dump autoload
        run: composer dump-autoload

      - name: Run Tests
        run: vendor/bin/phpunit
